<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Congestion Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h2 class="card-title text-center mb-4">
              Traffic Congestion Predictor
            </h2>
            <form method="post" action="/">
              <div class="mb-3">
                <label for="location" class="form-label"
                  >Location in Toronto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  name="location"
                  placeholder="e.g., Queen St West"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="temperature" class="form-label"
                  >Temperature (Â°C)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="temperature"
                  name="temperature"
                  placeholder="e.g., 10"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="wind_speed" class="form-label">Wind Speed</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="wind_speed"
                  name="wind_speed"
                  placeholder="e.g., 2.5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="hour" class="form-label">Hour (0-23)</label>
                <input
                  type="number"
                  class="form-control"
                  id="hour"
                  name="hour"
                  min="0"
                  max="23"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="day_of_week" class="form-label">Day of Week</label>
                <select
                  class="form-select"
                  id="day_of_week"
                  name="day_of_week"
                  required
                >
                  {% for day in days_of_week %}
                  <option value="{{ day }}">{{ day }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <select class="form-select" id="month" name="month" required>
                  {% for month in month_options %}
                  <option value="{{ month }}">{{ month }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="weather" class="form-label">Weather Summary</label>
                <select
                  class="form-select"
                  id="weather"
                  name="weather"
                  required
                >
                  {% for w in weather_options %}
                  <option value="{{ w }}">{{ w }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
