<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-4">
        <h2 class="card-title text-center mb-4">Prediction Results</h2>
        <div class="alert alert-info">
          <strong>Predicted Traffic Volume:</strong> {{ pred_volume|round(2)
          }}<br />
          <strong>Predicted Congestion Level:</strong> {{ pred_congestion }}
        </div>
        <h4>Location Map</h4>
        <div id="map">{{ map_html|safe }}</div>
        <h4 class="mt-4">Input Data</h4>
        <div class="table-responsive">{{ input_data|safe }}</div>
        <div class="text-center mt-4">
          <a href="/" class="btn btn-secondary btn-lg"
            >Make Another Prediction</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
